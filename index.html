<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Launamyndir</title>

  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  div.main {
    margin: 5%;
  }
  </style>
</head>
  <body>
    <div class="main">
      <div class="page-header">
        <h1>Nokkrar launamyndir <small>framhaldsskólar</small></h1>
      </div>
      <div class="jumbotron">
        <h2>Breytingar á launatöflu á samningstímanum</h2>
        
      </div>
    </div>
  <script src="js/toflur.js"></script>
  <script type="text/javascript" src="d3/d3.v3.js.min"></script>
  <script>
    var taxtahaekkanir = toflur.launahaekkanir();
    console.log(taxtahaekkanir);
    //d3.select(".jumbotron").append("p").text(taxtahaekkanir.toString());
    d3.select(".jumbotron").selectAll("p")
    .data(taxtahaekkanir)
    .enter()
    .append("p")
    .text(function(d) {return d.haekkun.toString() + "%";})
    .style("color", function(d) {
                                  if (d.launaflokkur == 4 || d.launaflokkur == 5)
                                    return "blue";
                                  else if (d.launaflokkur == 6 || d.launaflokkur == 7)
                                    return "violet";
                                  else if (d.launaflokkur >= 8)
                                    return "red";
    });
  </script>

  </body>
</html>
